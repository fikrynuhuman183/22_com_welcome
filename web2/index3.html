<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Quiz</title>
    
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .container {
            margin-top: 10%;
        }
        .question-box {
            border: 2px solid #00ff00;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        .hint {
            color: red;
            font-style: italic;
        }
        input {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            font-size: 16px;
        }
        button {
            background: #00ff00;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #009900;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000; }
            25% { text-shadow: -2px -2px #00ff00; }
            50% { text-shadow: 2px -2px #0000ff; }
            75% { text-shadow: -2px 2px #ff00ff; }
            100% { text-shadow: 2px 2px #ff0000; }
        }
        h1 {
            animation: glitch 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MATRIXX</h1>
        <p class="subtitle">The PeraCom Conquest</p>
        <div class="question-box">
            <p id="question"></p>
            <p id="timer"></p>
            <input type="text" id="answer" placeholder=">">
            <button onclick="checkAnswer()">Submit</button>
            <p id="hint" class="hint"></p>
        </div>
    </div>
    <script>
        let questions = [
            { question: "Enter your registration code to decrypt your identity (E/XX/XXX):", answer: "E/42/007", hint: "Hint: Think of a famous secret agent!" },
            { question: "What is the color of the pill Neo takes?", answer: "red", hint: "Hint: It's not blue!" },
            { question: "Who is the creator of the Matrix?", answer: "Architect", hint: "Hint: Think of an engineer!" }
        ];
        let currentQuestionIndex = 0;
        let timeLeft = 15;
        let timerInterval;

        function startQuiz() {
            document.getElementById('question').innerText = questions[currentQuestionIndex].question;
            startTimer();
        }

        function startTimer() {
            timeLeft = 15;
            document.getElementById('timer').innerText = `Time left: ${timeLeft}s`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Time left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! Try again.");
                    startQuiz();
                }
            }, 1000);
        }

        function checkAnswer() {
            let userAnswer = document.getElementById('answer').value.trim();
            let hintElement = document.getElementById('hint');
            
            if (userAnswer.toLowerCase() === questions[currentQuestionIndex].answer.toLowerCase()) {
                let audio = new Audio('success.mp3');
                audio.play();
                alert("Correct! Moving to the next challenge.");
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    document.getElementById('answer').value = "";
                    hintElement.innerText = "";
                    startQuiz();
                } else {
                    alert("Congratulations! You have completed the Matrix quiz.");
                }
            } else {
                let audio = new Audio('error.mp3');
                audio.play();
                hintElement.innerText = questions[currentQuestionIndex].hint;
            }
        }

        window.onload = startQuiz;
    </script>
</body>
</html>
